title: Brick House Fine Art Conservation
email: april@brickhouseconservation.co.uk
description: >- # this means to ignore newlines until "baseurl:"
  The conservation and restoration of fine art paintings and frames covering London, Hampshire, Wiltshire and Dorset.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

include:
  - _pages

sass:
  sass_dir:          _scss
  style:            :compressed

collections:
  services:
    output: true
    permalink: /:collection/:slug
  work:
    output: true
    permalink: /:collection/:slug  

include:
  - _pages    

